<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мои книги</title>
    <link rel="stylesheet" href="{% static 'app/css/general/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/general/text.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/third_party/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/third_party/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa&subset=cyrillic,cyrillic-ext,latin-ext">

    <script src="{% static 'app/js/third_party/jquery.js' %}"></script>
    <script src="{% static 'app/js/third_party/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/js/home.js'  %}"></script>
</head>
<body>
    <!--Header Area-->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">LOGO</a>
            </div>

            <form id="logout" action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
            </form>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'categories' %}">Библиотека</a></li>
                    <li><a href="{% url 'index' %}">Мои книги</a></li>
                    <li><a href="{% url 'profile' request.user.id %}">Профиль</a></li>
                    <li><a href="{% url 'about' %}">О проекте</a></li>
                    <li><a href="javascript:;" onclick="logout()">Выйти</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main info area-->
    <div id="main" class="container container-margin">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1 class="header-color"><b>Мои книги</b></h1>
                <div>
                    <a href="{% url 'add_book' %}" class="decoration">
                        <button class="btn action-button margin">Добавить с устройства</button>
                    </a>
                    <a href="{% url 'categories' %}" class="decoration">
                        <button class="btn action-button margin">Добавить с библиотеки</button>
                    </a>
                </div>

                <!--Books-->
                {% if books %}
                    {% for book in books %}
                        <a href="{% url 'read_book' book.id %}">
                            <div class="col-sm-3 col-md-3 col-lg-3 col-xs-6">
                                <div class="thumbnail">
                                    <div class="img-wrapper">
                                        <img src="{% if book.photo %}{{ book.photo.url }}{% endif %}">
                                        <div class="book-info word-wrap">
                                            <b>{{ book.book_name }}</b><br>
                                            <i>{{ book.id_author }}</i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                {% else %}
                    <h1>У вас нет книг! Добавьте! =)</h1>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
