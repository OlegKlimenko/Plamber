<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'app/css/general/general.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/general/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/general/text.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/home.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa&subset=cyrillic,cyrillic-ext,latin-ext">
</head>
<body>
    <!--Header Area-->
    <div id="header" align="center">
        <div class="layout">
            <img id="header-logo" src="{% static 'app/images/logo.png' %}" width="140" height="80"
                    alt="Логотип сайта">
            <div align="right">
                <form id="logout" action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                </form>
                <a href="{% url 'categories' %}"><button class="header-button header-button-color">Библиотека</button></a>
                <button class="header-button header-selected-button-color">Мои книги</button>
                <a href="{% url 'profile' request.user.id %}"><button class="header-button header-button-color">Профиль</button></a>
                <a href="{% url 'about' %}"><button class="header-button header-button-color">О проекте</button></a>
                <button class="header-button header-button-color" type="submit" form="logout">Bыйти</button>
            </div>
        </div>
    </div>

    <!--Main info area-->
    <div align="center">
        <div class="layout" align="center">

            <!--Header part of main area-->
            <div class="my-books-header" align="left">
                <b>Мои книги</b>
                <div align="right">
                    <a class="a-text a-library-color" href="{% url 'categories' %}">
                        <button class="add-book-library add-book">+</button> Из библиотеки
                    </a>
                    <a class="a-text a-computer-color" href="{% url 'add_book' %}">
                        <button class="add-book-computer add-book">+</button> С компьютера
                    </a>
                </div>
            </div>

            <!--Books-->
            {% if books %}
                {% for book in books %}
                    <a href="{% url 'read_book' book.id %}">
                        <div class="book word-wrap">
                            <img width="220" height="300" src="{{ book.photo.url }}">
                            <div class="book-info">
                                <b>{{ book.book_name }}</b>
                                <hr>
                                {{ book.id_author }}
                            </div>
                        </div>
                    </a>
                {% endfor %}
            {% else %}
                <h1>У вас нет книг! Добавьте! =)</h1>
            {% endif %}
        </div>
    </div>
</body>
</html>
