<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'app/css/general/general.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/general/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/general/inputs.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/read_book.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa&subset=cyrillic,cyrillic-ext,latin-ext">
    <script src="{% static 'app/js/third_party/jquery.js' %}"></script>
    <script src="{% static 'app/js/third_party/pdf_js/pdf.js' %}"></script>
    <script src="{% static 'app/js/helper/special.js' %}"></script>
    <script src="{% static 'app/js/read_book.js' %}"></script>
</head>
<body>
    <!--Header Area-->
    <div id="header" align="center" class="headerReadBook">
        <div class="layout">
            <img id="headerLogo" src="{% static 'app/images/logo.png' %}" width="140" height="80"
                    alt="Логотип сайта">
            <div align="right">
                <form id="logout" action="/logout/" method="POST">
                    {% csrf_token %}
                </form>
                <a href="{% url 'categories' %}"><button class="headerButton headerButtonColor">Библиотека</button></a>
                <a href="{% url 'index' %}"><button class="headerButton headerSelectedButtonColor">Мои книги</button></a>
                <button class="headerButton headerButtonColor">Профиль</button>
                <button class="headerButton headerButtonColor">О проекте</button>
                <button class="headerButton headerButtonColor" type="submit" form="logout">Bыйти</button>
            </div>
        </div>
    </div>

    <div>
        <div id="book_url">{{ book_url.url }}</div>
        <div id="bookName">{{ book_name }}</div>
        <div id="currentPage">{{ book_page }}</div>
    </div>

    <!--Main info area-->
    <div align="center">
        <div class="layout" id="mainArea">
            <div id="spacePusher"></div>
            <div id="pageNavBar">
                <div><button id="prevPage" class="pageNavButton" onclick="prevPage();">⬆</button></div>
                <div><input id="pageNumber" class="input inputColors"></div>
                <div><button id="nextPage" class="pageNavButton" onclick="nextPage();">⬇</button></div>
            </div>
        </div>
    </div>
</body>
</html>
