<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/general/general.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/general/buttons.css' %}">
    <script src="{% static 'app/js/third_party/jquery.js' %}"></script>
    <script src="{% static 'app/js/third_party/pdf_js/pdf.js' %}"></script>
    <script src="{% static 'app/js/helper/special.js' %}"></script>
    <script src="{% static 'app/js/read_book.js' %}"></script>
</head>
<body>
    <div id="header" align="center">
        <div class="layout">
            <img id="headerLogo" src="{% static 'app/images/logo.png' %}" width="128" height="70"
                    alt="Логотип сайта">
            <div align="right">
                <form id="logout" action="/logout/" method="POST">
                    {% csrf_token %}
                </form>
                <a href="{% url 'categories' %}"><button class="headerButton buttonColor">Библиотека</button></a>
                <a href="{% url 'index' %}"><button class="headerButton buttonColor">Мои книги</button></a>
                <button class="headerButton buttonColor">Профиль</button>
                <button class="headerButton buttonColor" type="submit" form="logout">Выйти</button>
            </div>
        </div>
    </div>
    <div>
        <div id="book_name">{{ book_name }}</div>
        <div id="book_url">{{ book_url.url }}</div>
        <div id="current_page">{{ book_page }}</div>
        <button id="prev" class="buttonColor">Предыдущая</button>
        <button id="next" class="buttonColor">Следущая</button>
    </div>
    <canvas id="the-canvas" style="border: 1px solid black;" height="633" width="489"></canvas>
</body>
</html>
